<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma lista personalizada de seus sites e conteúdos favoritos.">
    <meta property="og:title" content="Minha Lista de Favoritos">
    <meta property="og:description" content="Acesse facilmente seus sites e conteúdos favoritos.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="http://www.seusite.com.br">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}Favoritos{% endblock %}</title>
</head>
<body class="bg-light">
    <header class="bg-dark shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="{% url 'home_page' %}">{% block header %}Lista de Favoritos{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categorias_view' %}">Categorias</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            {% block footer %}
            <p>Direitos reservados © 2024</p>
            {% endblock %}
        </div>
    </footer>



</body>
</html>
